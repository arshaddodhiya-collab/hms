<div class="timeline">
  <div class="header">
    <div class="time-col"></div>
    <div class="day-col" *ngFor="let d of days">
      <div class="date">{{ d.label }}</div>
      <div class="day">{{ d.dayName }}</div>
    </div>
  </div>

  <div class="body">
    <div class="row" *ngFor="let slot of slots">
      <div class="time-col">{{ slot.time }}</div>

      <app-appointment-slot *ngFor="let d of days" [day]="d" [slot]="slot">
      </app-appointment-slot>
    </div>
  </div>
</div>
