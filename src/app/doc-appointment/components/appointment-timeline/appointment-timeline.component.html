<div class="timeline">
  <div class="header">
    <div class="time-col"></div>
    <div class="day-col" *ngFor="let d of days" [class.today]="isToday(d)">
      <div class="appointments-layer">
        <div
          class="appointment-block"
          *ngFor="let app of getAppointmentsForDay(d)"
          [style.height.px]="getHeight(app)"
          [style.top.px]="getTop(app)"
        >
          {{ app.patientName }}
        </div>
      </div>
    </div>
  </div>

  <div class="body">
    <div class="row" *ngFor="let slot of slots">
      <div class="time-col">{{ slot.time }}</div>

      <app-appointment-slot
        *ngFor="let d of days"
        [day]="d"
        [slot]="slot"
        (click)="
          slotClick.emit({
            day: d.date,
            time: slot.time,
            minutes: slot.minutes
          })
        "
      >
      </app-appointment-slot>
    </div>
  </div>
</div>
